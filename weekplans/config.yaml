name: WeekPlans
description: Digital weekly schedule display for home automation. Shows PDF schedules, calendars, and screensaver images. Optional MQTT integration for Home Assistant.
version: "2026.02.28a"
slug: weekplans
arch:
  - aarch64
  - amd64
init: false
ports:
  80/tcp: 8080
ingress: true
webui: "http://[HOST]:[PORT:80]/admin"
panel_icon: mdi:calendar-week
panel_title: WeekPlans Admin
image: ghcr.io/snowballchris/weekplans
options:
  mqtt_enabled: false
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_pass: ""
schema:
  mqtt_enabled: bool
  mqtt_broker: str
  mqtt_port: int
  mqtt_user: str
  mqtt_pass: str
