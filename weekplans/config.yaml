version: "2026.02.28"
slug: weekplans
arch:
  - aarch64
  - amd64
init: false
ports:
  8080/tcp: 8080
image: ghcr.io/snowballchris/weekplans
options:
  mqtt_enabled: false
  mqtt_broker: "core-mosquitto"
