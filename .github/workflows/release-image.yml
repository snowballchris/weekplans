name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare version tags
        id: version
        run: |
          REF="${{ github.event.release.tag_name || github.ref_name }}"
          echo "tag_v=${REF}" >> $GITHUB_OUTPUT
          echo "tag_plain=${REF#v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag_v }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag_plain }}
